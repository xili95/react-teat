<!COCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        
    </head>
    <body>
	<!-- 必须引入 -->
	 <script src="./buildd/react.js"></script>
	 <script src="./buildd/react-dom.js"></script>
	 <script src="./buildd/browser.js"></script>
	 <!-- 自己写的一个容器 -->
	 <div id="container"> </div>
	 
	 <script type="text/babel"> 
		 /* 
			* ref
			*ref 相当于css中的ID
		*/
		
		var Message=React.createClass({
			 clickEvent:function(){
				 console.log(this.refs['input'].value);
				 console.log(this.refs.input.value);
			 
			 },
			 render:function(){
				 return (
					<div> 
						 <input ref="input" type="text" onChange={()=>{}} value="ABC" />
						 <button onClick={this.clickEvent}> 点击获取input内的值</button>
					</div>
				 )
			 
			 },
		});
		
		ReactDOM.render(
			 <Message name="ZXC"/>,
			 document.getElementById('container'),
			 function(){
				 console.log('渲染完成 ');
			 }
		)
		
	 </script>
	
	
    </body>
</html>
